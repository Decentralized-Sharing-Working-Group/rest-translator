<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Server-to-Server sync</title>
  </head>
  <body>
    <form target="" enctype="multipart/form-data" method="POST">
      <div>
        <label for="server-type">Target server type:</label>
        <select id="server-type" name="server-type">
          <option value="remotestorage">remotestorage</option>
          <option value="cozy">cozy</option>
          <option value="owncloud">owncloud</option>
          <option value="swell">swell</option>
        </select>
        <label for="proxy-front">Proxy front:</label>
        <select id="proxy-front" name="proxy-front">
          <option value="no-proxy">No proxy</option>
          <option value="remotestorage">remotestorage</option>
          <option value="cozy">cozy</option>
          <option value="owncloud">owncloud</option>
          <option value="swell">swell</option>
        </select>
      </div>
 
      <div>
        <label for="server-host">Server host:</label>
        <input type="text" id="server-host" name="server-host">
 
        <label for="server-port">Server port:</label>
        <input type="text" id="server-port" name="server-port">

        <input type="checkbox" id="disable-tls" name="disable-tls">
        <label for="disable-tls">Disable TLS</label>
      </div>
 
      <div>
        <label for="base-path">Base path:</label>
        <input type="text" id="base-path" name="base-path">

        <label for="remote-filename">Remote filename:</label>
        <input type="text" id="remote-filename" name="remote-filename">
      </div>
 
      <div>
        <label for="auth-header">Credentials:</label>
        <input type="text" id="credentials" name="credentials">
      </div>
 
      <div>
        <input type="file" id="file-contents" name="file-contents">
        <input type="submit" value="Submit" onclick="checkFile();">
      </div>
    </form>
  </body>
